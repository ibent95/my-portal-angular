<section>

	<ng-container *ngIf="isPageLoading">
		Loading...
	</ng-container>

	<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
		<!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="service_name">
			<th mat-header-cell *matHeaderCellDef>Service/API name</th>
			<td mat-cell *matCellDef="let element"> {{ element.service_name }} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let element"> <b>{{ element.status }}</b> </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="link">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element">
				<a mat-icon-button class="action-item" (click)="onDynamicFormSvcLinkClick(element);" [disabled]="!element.link">
					<mat-icon>open_in_new</mat-icon>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
	</table>

</section>
